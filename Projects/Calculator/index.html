<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="calc">
        <div class="screen"></div>
        <div class="buttons">
            <div><button type="button" class="btn btn-secondary btn-lg">+</button></div>
            <div><button type="button" class="btn btn-secondary btn-lg">-</button></div>
            <div><button type="button" class="btn btn-secondary btn-lg">*</button></div>
            <div><button type="button" class="btn btn-secondary btn-lg">/</button></div>
            <div><button type="button" class="btn btn-secondary btn-lg">1</button></div>
            <div><button type="button" class="btn btn-secondary btn-lg">2</button></div>
            <div><button type="button" class="btn btn-secondary btn-lg">3</button></div>
            <div><button type="button" class="btn btn-secondary btn-lg">^</button></div>
            <div><button type="button" class="btn btn-secondary btn-lg">4</button></div>
            <div><button type="button" class="btn btn-secondary btn-lg">5</button></div>
            <div><button type="button" class="btn btn-secondary btn-lg">6</button></div>
            <div><button type="button" class="btn btn-secondary btn-lg ce">CE</button></div>
            <div><button type="button" class="btn btn-secondary btn-lg">7</button></div>
            <div><button type="button" class="btn btn-secondary btn-lg">8</button></div>
            <div><button type="button" class="btn btn-secondary btn-lg">9</button></div>
            <div><button type="button" class="btn btn-secondary btn-lg backspace">&#9003;</button></div>
            <div><button type="button" class="btn btn-secondary btn-lg">.</button></div>
            <div><button type="button" class="btn btn-secondary btn-lg">0</button></div>
            <div class="group"><button type="button" class="btn btn-secondary btn-lg">(</button><button  class="btn btn-secondary btn-lg">)</button></div>
            <div><button  class="btn btn-secondary btn-lg equal" >=</button></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</body>

</html>
