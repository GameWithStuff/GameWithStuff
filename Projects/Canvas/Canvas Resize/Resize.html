<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        canvas {
            border: 1px solid black;
            background-color: tomato;

        }
    </style>
</head>

<body>
    <!-- <h1>Hi, Canvas!</h1> -->
    <canvas>

    </canvas>
</body>
<script>
    let canvas = document.querySelector('canvas')
    let c = canvas.getContext('2d')
    canvas.height = window.innerHeight
    canvas.width = window.innerWidth
    // let max = 80
    // let size = 1
    // let step = 1
    // let x = window.innerWidth / 2
    // let y = window.innerHeight / 2
    // const change = () => {
    //     if (size - step <= 1 || size + step >= max) {
    //         step = -step
    //     }
    //     size = size + step
    // }
    let max = 250
    let size = 1
    let plusorminus = Math.round(Math.random())
    let step = 3
    let x = window.innerWidth / 2
    let y = window.innerHeight / 2
    const change = () => {
        if (size + step <= 5) {
            plusorminus = true
        }
        if (size + step >= max) {
            plusorminus = false
        }

        size = plusorminus ? size + step : size - step
    }
    function animate() {
        // console.log('animation')
        requestAnimationFrame(animate)
        c.strokeStyle = 'rgba(0,0,0,0)'
        c.clearRect(0, 0, innerWidth, innerHeight)
        c.beginPath()
        c.arc(x, y, size, 0, 2 * Math.PI)
        c.fillStyle = 'aqua'
        c.fill()
        // c.closePath()
        c.stroke()
        c.beginPath()
        c.arc(x, y, max, 0, 2 * Math.PI)
        c.fillStyle = 'rgba(0,255,255,0.5)'
        c.fill()
        // c.closePath()
        c.stroke()
        change()
    }
    animate()



</script>

</html>
