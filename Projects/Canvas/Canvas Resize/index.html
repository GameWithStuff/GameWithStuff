<script>
    let canvas = document.querySelector('canvas')
    let c = canvas.getContext('2d')
    canvas.height = window.innerHeight
    canvas.width = window.innerWidth

    // c.beginPath()
    // c.strokeStyle = `rgba(${Math.floor(Math.random() * 255)},${Math.floor(Math.random() * 255)},${Math.floor(Math.random() * 255)},1)`
    // let start = Math.floor(Math.random() * 360)
    // let end = Math.floor(Math.random() * 360 - start) + start
    // let size = Math.floor(Math.random() * 255)

    // let posx = Math.floor(Math.random() * window.innerWidth)
    // let posy = Math.floor(Math.random() * window.innerHeight)

    // let clockwise = !!Math.round(Math.random())
    // console.log(posx,posy)
    // c.arc(posx, posy, size, start, end, clockwise)
    // c.stroke()
    // }
    let max = 80
    let size = 20
    let plusorminus = true
    let step = 1
    let x = window.innerWidth / 2
    let y = window.innerHeight / 2
    const change = () => {
        if (size + step <= 1) {
            plusorminus = true
        }
        if (size + step >= max) {
            plusorminus = false
        }

        size = plusorminus ? size + step : size - step
    }
    let rightorleft = true
    function animate() {

        requestAnimationFrame(animate)
        c.strokeStyle = 'rgba(0,0,0,0)'
        c.clearRect(0, 0, innerWidth, innerHeight)
        c.beginPath()
        c.arc(x, 100, size, 0, 360)
        c.fillStyle = 'aqua'
        c.fill()
        c.stroke()
        c.beginPath()
        c.arc(x, 100, max, 0, 360)
        c.fillStyle = 'rgba(0,255,255,0.5)'
        c.fill()
        c.stroke()
        c.beginPath()
        c.arc(x, innerHeight - 100, size, 0, 360)
        c.fillStyle = 'rgba(255,255,0,1)'
        c.fill()
        c.stroke()
        c.beginPath()
        c.arc(x, innerHeight - 100, max, 0, 360)
        c.fillStyle = 'rgba(255,255,0,0.5)'
        c.fill()
        c.stroke()
        c.beginPath()
        c.arc(x, y, size, 0, 360)
        c.fillStyle = 'rgba(255,0,255,1)'
        c.fill()
        c.stroke()
        c.beginPath()
        c.arc(x, y, max, 0, 360)
        c.fillStyle = 'rgba(255,0,255,0.5)'
        c.fill()
        c.stroke()
        change()
        let step2 = 5
        if ((x + max >= innerWidth)) {
            rightorleft = true
        }
        if ((x <= max)) {
            rightorleft = false
        }
        if (rightorleft) {
            x -= step2
        }
        else {
            x += step2
        }



    }
    animate()

</script>
