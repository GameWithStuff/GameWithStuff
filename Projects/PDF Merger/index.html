<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Merger</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://unpkg.com/pdf-lib"></script>

</head>

<body>
    <div class="heading">Please Choose the PDFs.</div>
    <div class="tip"> Tip: drag and drop multiple files ant once or press Ctrl while selecting files<br>
    BTW the order will be the order in which you see the PDFs not the order in which you select them.</div>

    <input type="file" id="input" multiple accept="application/PDF" id="formFileMultiple" class="files">
    <div class="heading">
        Please Enter the Title:
        <input type="text" class="title">
    </div>


    <button class="merge">Merge</button>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
